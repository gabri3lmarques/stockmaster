trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Names for our container images
  backendImage: 'stockmaster-api'
  frontendImage: 'stockmaster-web'
  containerRegistry: 'yourregistry.azurecr.io' # Placeholder for Azure Container Registry

stages:
- stage: Build
  displayName: 'Build and Push Containers'
  jobs:
  - job: BuildAndPush
    displayName: 'Build'
    steps:
    
    # 1. Build Backend Image
    - task: Docker@2
      displayName: 'Build Backend'
      inputs:
        command: 'build'
        Dockerfile: 'backend/StockMaster.Api/Dockerfile'
        repository: $(backendImage)
        tags: |
          $(Build.BuildId)
          latest

    # 2. Build Frontend Image
    - task: Docker@2
      displayName: 'Build Frontend'
      inputs:
        command: 'build'
        Dockerfile: 'frontend/Dockerfile'
        repository: $(frontendImage)
        tags: |
          $(Build.BuildId)
          latest

    # 3. .NET Unit Tests (Optional but Recommended for 'Bulletproof' projects)
    - task: DotNetCoreCLI@2
      displayName: 'Run Backend Tests'
      inputs:
        command: 'test'
        projects: 'backend/**/*.csproj'